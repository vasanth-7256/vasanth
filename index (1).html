<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Directory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">Employee Directory</h1>

    <!-- Search and Filter -->
    <div class="row mb-3">
      <div class="col-md-6">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by name...">
      </div>
      <div class="col-md-6">
        <select id="departmentFilter" class="form-select">
          <option value="">All Departments</option>
          <option value="IT">IT</option>
          <option value="HR">HR</option>
          <option value="Finance">Finance</option>
        </select>
      </div>
    </div>

    <!-- Employee List -->
    <div class="row" id="employeeList"></div>

    <hr>

    <!-- Add Employee Form -->
    <h3>Add New Employee</h3>
    <form id="addEmployeeForm" class="row g-3">
      <div class="col-md-4">
        <input type="text" id="empName" class="form-control" placeholder="Name" required>
      </div>
      <div class="col-md-4">
        <input type="text" id="empDept" class="form-control" placeholder="Department" required>
      </div>
      <div class="col-md-4">
        <input type="text" id="empRole" class="form-control" placeholder="Role" required>
      </div>
      <div class="col-md-6">
        <input type="email" id="empEmail" class="form-control" placeholder="Email">
      </div>
      <div class="col-md-6">
        <input type="text" id="empPhone" class="form-control" placeholder="Phone">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Add Employee</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
